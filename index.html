<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Профиль</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f0f0f0;
    }
    .profile {
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: inline-block;
    }
    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Ваш Telegram профиль</h1>
  <div class="profile">
    <img id="photo" src="" alt="Фото профиля">
    <h2 id="name"></h2>
    <p id="username"></p>
  </div>

  <!-- Подключаем Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Получаем данные пользователя из Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand(); // разворачивает WebView

    const user = tg.initDataUnsafe.user;

    if (user) {
      document.getElementById('name').textContent = user.first_name + 
        (user.last_name ? ' ' + user.last_name : '');
      document.getElementById('username').textContent = '@' + (user.username || 'без username');

      // Фото профиля напрямую не отдаётся, нужно через Bot API
      // Здесь можно поставить заглушку
      document.getElementById('photo').src = "https://via.placeholder.com/100";
    } else {
      document.getElementById('name').textContent = "Нет данных о пользователе";
    }
  </script>
</body>
</html>
