<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Простая страница</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h1 { color: #2a6; }
    a { color: #06c; }
  </style>
</head>
<body>
  <h1>Привет, мир!</h1>
  <p>Это простая HTML-страница с базовой разметкой.</p>
  <ul>
    <li><strong>Заголовок:</strong> h1</li>
    <li><strong>Абзац:</strong> p</li>
    <li><strong>Ссылка:</strong> <a href="https://example.com">Перейти</a></li>
  </ul>
</body>
</html>
